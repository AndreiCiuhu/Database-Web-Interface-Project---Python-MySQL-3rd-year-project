<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Enrollment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Enrollment</h1>
        <a href="{{ url_for('manage_enrollments') }}" class="dashboard-btn">Back to Enrollments</a>
    </header>
    <div class="container">
        <div class="content">
            <h2 class="section-title">Edit Enrollment Details</h2>
            <form action="{{ url_for('edit_enrollment', studentid=enrollment.studentid, courseid=enrollment.courseid) }}" method="POST">
                <div class="form-group">
                    <label for="studentid">Student</label>
                    <input type="text" id="studentid" name="studentid"  value="{{ enrollment.studentid }} - {{ enrollment.student_name }}"  readonly>
                </div>

                <div class="form-group">
                    <label for="courseid">Course</label>
                    <input type="text" id="courseid" name="courseid" value="{{ enrollment.courseid }} - {{ enrollment.course_name }}" readonly>
                </div>

                <div class="form-group">
                    <label for="enrollmentdate">Enrollment Date</label>
                    <input type="date" id="enrollmentdate" name="enrollmentdate" value="{{ form_data.get('enrollmentdate', enrollment.enrollmentdate) }}" required>
                    {% if errors.get('enrollmentdate') %}
                    <p class="error">{{ errors['enrollmentdate'] }}</p>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="number" step="0.1" id="grade" name="grade" value="{{ form_data.get('grade', enrollment.grade) }}" min="0.0" max="10.0" required>
                    {% if errors.get('grade') %}
                    <p class="error">{{ errors['grade'] }}</p>
                    {% endif %}
                </div>

                <button type="submit" class="button">Save Changes</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Student & Course Management System. All rights reserved.</p>
    </footer>
</body>
</html>
